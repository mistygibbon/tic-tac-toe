<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Tic tac toe</h1>
    <div class="controls">
        <input type="text" placeholder="Player 1 name (X)" name="name" id="player1Name">
        <input type="text" placeholder="Player 2 name (O) " name="name" id="player2Name">
        <button type="button" class="start">Start</button>
    </div>
    <p class="message"></p>
    <div class="board">
        <div class="1"></div>
        <div class="2"></div>
        <div class="3"></div>
        <div class="4"></div>
        <div class="5"></div>
        <div class="6"></div>
        <div class="7"></div>
        <div class="8"></div>
        <div class="9"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
